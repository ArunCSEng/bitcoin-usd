<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitcoin to USD with Maze and Sudoku</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #ffffff; /* Pure white background */
    }
    h1 {
      color: #f7931a;
      font-size: 3rem;
    }
    .price {
      font-size: 2.5rem;
      color: #333;
      margin: 15px 0;
    }
    .conversion-container {
      margin: 15px;
    }
    .conversion-container input {
      font-size: 1.5rem;
      padding: 10px;
      margin: 5px;
      width: 200px;
    }
    .challenge-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    canvas {
      border: 2px solid #000;
      background: #fff;
    }
    .sudoku-container {
      display: none;
      margin-top: 20px;
    }
    .sudoku-container table {
      margin: 10px auto;
      border-collapse: collapse;
    }
    .sudoku-container td {
      width: 40px;
      height: 40px;
      text-align: center;
      font-size: 1.5rem;
      border: 1px solid #333;
    }
    .sudoku-container button {
      margin-top: 10px;
      font-size: 1.2rem;
      padding: 8px 15px;
    }
    #timer {
      font-size: 2rem;
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Bitcoin and USD Converter</h1>
  <div id="btcToUsd" class="price">Loading 1 BTC to USD...</div>
  <div id="usdToBtc" class="price">Loading 1 USD to BTC...</div>

  <div class="conversion-container">
    <input type="number" id="btcInput" placeholder="Enter BTC">
    <input type="number" id="usdInput" placeholder="Enter USD">
  </div>

  <div id="timer">Elapsed Time: 0 seconds</div>
  <div class="challenge-container">
    <canvas id="mazeCanvas" width="300" height="300"></canvas>
    <div id="sudoku" class="sudoku-container">
      <h2>Solve This Sudoku!</h2>
      <table id="sudokuTable"></table>
      <button id="teachBtn">Teach</button>
    </div>
  </div>

  <script>
    const mazeCanvas = document.getElementById('mazeCanvas');
    const ctx = mazeCanvas.getContext('2d');
    const mazeSize = 15;
    const cellSize = mazeCanvas.width / mazeSize;
    let maze, player, end, elapsedTime, timerInterval, mazeTimer, solvedEarly;
    let btcToUsdPrice = null;

    const sudokuPool = [
      {
        puzzle: [
          [5, 3, 0, 0, 7, 0, 0, 0, 0],
          [6, 0, 0, 1, 9, 5, 0, 0, 0],
          [0, 9, 8, 0, 0, 0, 0, 6, 0],
        ],
        solution: [
          [5, 3, 4, 6, 7, 8, 9, 1, 2],
          [6, 7, 2, 1, 9, 5, 3, 4, 8],
          [1, 9, 8, 3, 4, 2, 5, 6, 7],
        ],
      },
      {
        puzzle: [
          [8, 0, 0, 0, 6, 0, 0, 0, 3],
          [4, 0, 0, 8, 0, 3, 0, 0, 1],
          [7, 0, 0, 0, 2, 0, 0, 0, 6],
        ],
        solution: [
          [8, 1, 2, 7, 6, 5, 4, 9, 3],
          [4, 9, 6, 8, 5, 3, 7, 2, 1],
          [7, 5, 3, 4, 2, 9, 8, 1, 6],
        ],
      },
    ];

    let currentSudoku = null;

    function loadRandomSudoku() {
      currentSudoku = sudokuPool[Math.floor(Math.random() * sudokuPool.length)];
      const sudokuTable = document.getElementById('sudokuTable');
      sudokuTable.innerHTML = '';
      currentSudoku.puzzle.forEach(row => {
        const tr = document.createElement('tr');
        row.forEach(cell => {
          const td = document.createElement('td');
          td.innerText = cell === 0 ? '' : cell;
          tr.appendChild(td);
        });
        sudokuTable.appendChild(tr);
      });
    }

    document.getElementById('teachBtn').addEventListener('click', () => {
      const sudokuTable = document.getElementById('sudokuTable');
      sudokuTable.innerHTML = '';
      currentSudoku.solution.forEach(row => {
        const tr = document.createElement('tr');
        row.forEach(cell => {
          const td = document.createElement('td');
          td.innerText = cell;
          tr.appendChild(td);
        });
        sudokuTable.appendChild(tr);
      });
    });

    document.getElementById('btcInput').addEventListener('input', (e) => {
      const btcValue = parseFloat(e.target.value);
      if (!isNaN(btcValue) && btcToUsdPrice) {
        document.getElementById('usdInput').value = (btcValue * btcToUsdPrice).toFixed(2);
      }
    });

    document.getElementById('usdInput').addEventListener('input', (e) => {
      const usdValue = parseFloat(e.target.value);
      if (!isNaN(usdValue) && btcToUsdPrice) {
        document.getElementById('btcInput').value = (usdValue / btcToUsdPrice).toFixed(8);
      }
    });

    async function fetchBitcoinPrice(retryCount = 3) {
      try {
        const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
        if (!response.ok) throw new Error('API request failed');
        const data = await response.json();
        btcToUsdPrice = data.bitcoin.usd;
        document.getElementById('btcToUsd').innerText = `1 Bitcoin = $${btcToUsdPrice.toLocaleString()} USD`;
        document.getElementById('usdToBtc').innerText = `1 USD = ${(1 / btcToUsdPrice).toFixed(8)} BTC`;
        initializeMaze();
      } catch (error) {
        if (retryCount > 0) {
          setTimeout(() => fetchBitcoinPrice(retryCount - 1), 2000);
        } else {
          document.getElementById('btcToUsd').innerText = 'Failed to fetch Bitcoin price. Retrying...';
          document.getElementById('usdToBtc').innerText = 'Please try again later.';
          initializeMaze(); // Load maze regardless of API failure
        }
      }
    }

    fetchBitcoinPrice();
    setInterval(fetchBitcoinPrice, 60000);
  </script>
</body>
</html>
