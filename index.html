<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitcoin to USD and USD to Bitcoin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 10%;
      background-color: #f7f7f7;
    }
    h1 {
      color: #f7931a;
    }
    .price {
      font-size: 1.5rem;
      color: #333;
      margin: 10px 0;
    }
    .hourglass-container {
      position: relative;
      width: 100px;
      height: 150px;
      margin: 20px auto;
      perspective: 500px;
    }
    .hourglass {
      position: relative;
      width: 100px;
      height: 150px;
      background: linear-gradient(to bottom, #f7931a 50%, #f7f7f7 50%);
      border: 3px solid #333;
      border-radius: 10px;
      transform-origin: center;
      transition: transform 1s ease;
    }
    .hourglass::before,
    .hourglass::after {
      content: '';
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background: #f7931a;
    }
    .hourglass::before {
      top: 10%;
      width: 20px;
      height: 20px;
      border-radius: 50%;
    }
    .hourglass::after {
      bottom: 10%;
      width: 20px;
      height: 20px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <h1>Bitcoin and USD Converter</h1>
  <div id="btcToUsd" class="price">Loading 1 BTC to USD...</div>
  <div id="usdToBtc" class="price">Loading 1 USD to BTC...</div>

  <div class="hourglass-container">
    <div class="hourglass" id="hourglass"></div>
  </div>

  <script>
    async function fetchBitcoinPrice() {
      try {
        const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
        const data = await response.json();
        const btcToUsd = data.bitcoin.usd; // 1 BTC in USD
        const usdToBtc = 1 / btcToUsd; // 1 USD in BTC

        document.getElementById('btcToUsd').innerText = `1 Bitcoin = $${btcToUsd.toLocaleString()} USD`;
        document.getElementById('usdToBtc').innerText = `1 USD = ${usdToBtc.toFixed(8)} BTC`;

        // Flip the hourglass
        flipHourglass();
      } catch (error) {
        document.getElementById('btcToUsd').innerText = 'Error fetching BTC to USD price.';
        document.getElementById('usdToBtc').innerText = 'Error fetching USD to BTC price.';
      }
    }

    function flipHourglass() {
      const hourglass = document.getElementById('hourglass');
      hourglass.style.transform = 'rotate(180deg)';
      setTimeout(() => {
        hourglass.style.transform = 'rotate(0deg)';
      }, 500); // Flip back after animation
    }

    fetchBitcoinPrice();

    // Refresh every 60 seconds
    setInterval(fetchBitcoinPrice, 60000);
  </script>
</body>
</html>
