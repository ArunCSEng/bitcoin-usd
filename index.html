<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitcoin to USD with Maze and Sudoku Challenge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #f7f7f7;
    }
    h1 {
      color: #f7931a;
    }
    .price {
      font-size: 1.5rem;
      color: #333;
      margin: 10px 0;
    }
    .challenge-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    canvas {
      border: 2px solid #000;
      background: #fff;
    }
    .sudoku-container {
      display: none;
    }
    .sudoku-table {
      margin: 10px auto;
      border-collapse: collapse;
    }
    .sudoku-table td {
      width: 40px;
      height: 40px;
      text-align: center;
      border: 1px solid #333;
    }
    #timer {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Bitcoin and USD Converter with Maze and Sudoku</h1>
  <div id="btcToUsd" class="price">Loading 1 BTC to USD...</div>
  <div id="usdToBtc" class="price">Loading 1 USD to BTC...</div>

  <div id="timer">Elapsed Time: 0 seconds</div>
  <div class="challenge-container">
    <canvas id="mazeCanvas" width="300" height="300"></canvas>
    <div id="sudoku" class="sudoku-container">
      <h2>Solve This Sudoku!</h2>
      <table id="sudokuTable" class="sudoku-table"></table>
    </div>
  </div>

  <script>
    const mazeCanvas = document.getElementById('mazeCanvas');
    const ctx = mazeCanvas.getContext('2d');
    const mazeSize = 10;
    const cellSize = mazeCanvas.width / mazeSize;
    let maze, player, end, elapsedTime, timerInterval, mazeTimer, solvedEarly;

    // Guaranteed solvable maze generator
    function generateMaze(size) {
      const maze = Array(size).fill(null).map(() => Array(size).fill(1));
      let x = 0, y = 0;
      maze[y][x] = 0;
      while (x !== size - 1 || y !== size - 1) {
        const directions = [];
        if (x > 0) directions.push([-1, 0]);
        if (x < size - 1) directions.push([1, 0]);
        if (y > 0) directions.push([0, -1]);
        if (y < size - 1) directions.push([0, 1]);
        const [dx, dy] = directions[Math.floor(Math.random() * directions.length)];
        x += dx;
        y += dy;
        maze[y][x] = 0;
      }
      return maze;
    }

    // Draw the maze
    function drawMaze() {
      ctx.clearRect(0, 0, mazeCanvas.width, mazeCanvas.height);
      for (let i = 0; i < mazeSize; i++) {
        for (let j = 0; j < mazeSize; j++) {
          if (maze[i][j] === 1) {
            ctx.fillStyle = '#000';
            ctx.fillRect(j * cellSize, i * cellSize, cellSize, cellSize);
          }
        }
      }
      // Draw player
      ctx.fillStyle = '#f7931a';
      ctx.fillRect(player.x * cellSize, player.y * cellSize, cellSize, cellSize);
      // Draw end point
      ctx.fillStyle = '#33cc33';
      ctx.fillRect(end.x * cellSize, end.y * cellSize, cellSize, cellSize);
    }

    // Solve maze automatically
    function solveMaze() {
      player.x = end.x;
      player.y = end.y;
      drawMaze();
    }

    // Handle player movement
    document.addEventListener('keydown', (e) => {
      if (solvedEarly) return;
      const moves = {
        ArrowUp: { x: 0, y: -1 },
        ArrowDown: { x: 0, y: 1 },
        ArrowLeft: { x: -1, y: 0 },
        ArrowRight: { x: 1, y: 0 },
      };
      const move = moves[e.key];
      if (move) {
        const newX = player.x + move.x;
        const newY = player.y + move.y;
        if (
          newX >= 0 &&
          newX < mazeSize &&
          newY >= 0 &&
          newY < mazeSize &&
          maze[newY][newX] === 0
        ) {
          player.x = newX;
          player.y = newY;
          drawMaze();
          if (player.x === end.x && player.y === end.y) {
            solvedEarly = true;
            clearInterval(mazeTimer);
            showSudoku();
          }
        }
      }
    });

    // Sudoku challenge
    function showSudoku() {
      document.getElementById('mazeCanvas').style.display = 'none';
      document.getElementById('sudoku').style.display = 'block';
      const sudokuTable = document.getElementById('sudokuTable');
      sudokuTable.innerHTML = '';
      const sudoku = [
        [5, 3, 0, 0, 7, 0, 0, 0, 0],
        [6, 0, 0, 1, 9, 5, 0, 0, 0],
        [0, 9, 8, 0, 0, 0, 0, 6, 0],
        [8, 0, 0, 0, 6, 0, 0, 0, 3],
        [4, 0, 0, 8, 0, 3, 0, 0, 1],
        [7, 0, 0, 0, 2, 0, 0, 0, 6],
        [0, 6, 0, 0, 0, 0, 2, 8, 0],
        [0, 0, 0, 4, 1, 9, 0, 0, 5],
        [0, 0, 0, 0, 8, 0, 0, 7, 9],
      ];
      sudoku.forEach(row => {
        const tr = document.createElement('tr');
        row.forEach(cell => {
          const td = document.createElement('td');
          td.innerText = cell === 0 ? '' : cell;
          tr.appendChild(td);
        });
        sudokuTable.appendChild(tr);
      });
    }

    // Timer
    function startTimer() {
      elapsedTime = 0;
      solvedEarly = false;
      const timerElement = document.getElementById('timer');
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        elapsedTime++;
        timerElement.innerText = `Elapsed Time: ${elapsedTime} seconds`;
      }, 1000);
    }

    // Initialize maze
    function initializeMaze() {
      maze = generateMaze(mazeSize);
      player = { x: 0, y: 0 };
      end = { x: mazeSize - 1, y: mazeSize - 1 };
      drawMaze();
      startTimer();
      mazeTimer = setTimeout(() => {
        if (!solvedEarly) solveMaze();
      }, 58000);
    }

    // Fetch Bitcoin price and refresh maze
    async function fetchBitcoinPrice() {
      try {
        const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
        const data = await response.json();
        const btcToUsd = data.bitcoin.usd; // 1 BTC in USD
        const usdToBtc = 1 / btcToUsd; // 1 USD in BTC

        document.getElementById('btcToUsd').innerText = `1 Bitcoin = $${btcToUsd.toLocaleString()} USD`;
        document.getElementById('usdToBtc').innerText = `1 USD = ${usdToBtc.toFixed(8)} BTC`;

        // Refresh the maze
        initializeMaze();
      } catch (error) {
        document.getElementById('btcToUsd').innerText = 'Error fetching BTC to USD price.';
        document.getElementById('usdToBtc').innerText = 'Error fetching USD to BTC price.';
      }
    }

    // Initial load
    fetchBitcoinPrice();

    // Refresh every 60 seconds
    setInterval(fetchBitcoinPrice, 60000);
  </script>
</body>
</html>
