<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitcoin to USD with Maze and Sudoku</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #f7f7f7;
    }
    h1 {
      color: #f7931a;
      font-size: 2.5rem;
    }
    .price {
      font-size: 2rem;
      color: #333;
      margin: 15px 0;
    }
    .conversion-container {
      margin: 15px;
    }
    .conversion-container input {
      font-size: 1.2rem;
      padding: 5px;
      margin: 5px;
      width: 150px;
    }
    .challenge-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    canvas {
      border: 2px solid #000;
      background: #fff;
    }
    .sudoku-container {
      display: none;
      margin-top: 15px;
    }
    .sudoku-container table {
      margin: 10px auto;
      border-collapse: collapse;
    }
    .sudoku-container td {
      width: 30px;
      height: 30px;
      text-align: center;
      font-size: 1.2rem;
      border: 1px solid #333;
    }
    .sudoku-container button {
      margin-top: 10px;
      font-size: 1rem;
      padding: 5px 10px;
    }
    #timer {
      font-size: 1.5rem;
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Bitcoin and USD Converter</h1>
  <div id="btcToUsd" class="price">Loading 1 BTC to USD...</div>
  <div id="usdToBtc" class="price">Loading 1 USD to BTC...</div>

  <div class="conversion-container">
    <input type="number" id="btcInput" placeholder="Enter BTC">
    <input type="number" id="usdInput" placeholder="Enter USD">
  </div>

  <div id="timer">Elapsed Time: 0 seconds</div>
  <div class="challenge-container">
    <canvas id="mazeCanvas" width="300" height="300"></canvas>
    <div id="sudoku" class="sudoku-container">
      <h2>Solve This Sudoku!</h2>
      <table id="sudokuTable"></table>
      <button id="teachBtn">Teach</button>
    </div>
  </div>

  <script>
    const mazeCanvas = document.getElementById('mazeCanvas');
    const ctx = mazeCanvas.getContext('2d');
    const mazeSize = 15; // Increased size for better difficulty
    const cellSize = mazeCanvas.width / mazeSize;
    let maze, player, end, elapsedTime, timerInterval, mazeTimer, solvedEarly;

    // Enhanced solvable maze generator
    function generateMaze(size) {
      const maze = Array(size).fill(null).map(() => Array(size).fill(1));
      const stack = [];
      let x = 0, y = 0;
      maze[y][x] = 0;
      stack.push([x, y]);

      while (stack.length > 0) {
        const [cx, cy] = stack[stack.length - 1];
        const directions = [];
        if (cx > 1 && maze[cy][cx - 2] === 1) directions.push([-2, 0]);
        if (cx < size - 2 && maze[cy][cx + 2] === 1) directions.push([2, 0]);
        if (cy > 1 && maze[cy - 2][cx] === 1) directions.push([0, -2]);
        if (cy < size - 2 && maze[cy + 2][cx] === 1) directions.push([0, 2]);

        if (directions.length > 0) {
          const [dx, dy] = directions[Math.floor(Math.random() * directions.length)];
          maze[cy + dy / 2][cx + dx / 2] = 0;
          maze[cy + dy][cx + dx] = 0;
          stack.push([cx + dx, cy + dy]);
        } else {
          stack.pop();
        }
      }
      return maze;
    }

    // Draw the maze
    function drawMaze() {
      ctx.clearRect(0, 0, mazeCanvas.width, mazeCanvas.height);
      for (let i = 0; i < mazeSize; i++) {
        for (let j = 0; j < mazeSize; j++) {
          if (maze[i][j] === 1) {
            ctx.fillStyle = '#000';
            ctx.fillRect(j * cellSize, i * cellSize, cellSize, cellSize);
          }
        }
      }
      // Draw player
      ctx.fillStyle = '#f7931a';
      ctx.fillRect(player.x * cellSize, player.y * cellSize, cellSize, cellSize);
      // Draw end point
      ctx.fillStyle = '#33cc33';
      ctx.fillRect(end.x * cellSize, end.y * cellSize, cellSize, cellSize);
    }

    // Solve maze automatically
    function solveMaze() {
      player.x = end.x;
      player.y = end.y;
      drawMaze();
    }

    // Input Conversion Logic
    document.getElementById('btcInput').addEventListener('input', (e) => {
      const btcValue = parseFloat(e.target.value);
      if (!isNaN(btcValue) && btcToUsdPrice) {
        document.getElementById('usdInput').value = (btcValue * btcToUsdPrice).toFixed(2);
      }
    });

    document.getElementById('usdInput').addEventListener('input', (e) => {
      const usdValue = parseFloat(e.target.value);
      if (!isNaN(usdValue) && btcToUsdPrice) {
        document.getElementById('btcInput').value = (usdValue / btcToUsdPrice).toFixed(8);
      }
    });

    // Show Sudoku
    function showSudoku() {
      document.getElementById('mazeCanvas').style.display = 'none';
      document.getElementById('sudoku').style.display = 'block';
      const sudokuTable = document.getElementById('sudokuTable');
      sudokuTable.innerHTML = '';
      const sudoku = [
        [5, 3, 0, 0, 7, 0, 0, 0, 0],
        [6, 0, 0, 1, 9, 5, 0, 0, 0],
        [0, 9, 8, 0, 0, 0, 0, 6, 0],
        [8, 0, 0, 0, 6, 0, 0, 0, 3],
        [4, 0, 0, 8, 0, 3, 0, 0, 1],
        [7, 0, 0, 0, 2, 0, 0, 0, 6],
        [0, 6, 0, 0, 0, 0, 2, 8, 0],
        [0, 0, 0, 4, 1, 9, 0, 0, 5],
        [0, 0, 0, 0, 8, 0, 0, 7, 9],
      ];
      sudoku.forEach(row => {
        const tr = document.createElement('tr');
        row.forEach(cell => {
          const td = document.createElement('td');
          td.innerText = cell === 0 ? '' : cell;
          tr.appendChild(td);
        });
        sudokuTable.appendChild(tr);
      });
    }

    // Teach Button
    document.getElementById('teachBtn').addEventListener('click', () => {
      alert('Auto-solving the Sudoku...');
    });

    // Timer
    function startTimer() {
      elapsedTime = 0;
      solvedEarly = false;
      const timerElement = document.getElementById('timer');
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        elapsedTime++;
        timerElement.innerText = `Elapsed Time: ${elapsedTime} seconds`;
      }, 1000);
    }

    // Initialize maze
    function initializeMaze() {
      maze = generateMaze(mazeSize);
      player = { x: 0, y: 0 };
      end = { x: mazeSize - 1, y: mazeSize - 1 };
      drawMaze();
      startTimer();
      mazeTimer = setTimeout(() => {
        if (!solvedEarly) solveMaze();
      }, 58000);
    }

    // Fetch Bitcoin price
    let btcToUsdPrice;
    async function fetchBitcoinPrice() {
      try {
        const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
        const data = await response.json();
        btcToUsdPrice = data.bitcoin.usd;
        const btcToUsd = btcToUsdPrice;
        const usdToBtc = 1 / btcToUsd;

        document.getElementById('btcToUsd').innerText = `1 Bitcoin = $${btcToUsd.toLocaleString()} USD`;
        document.getElementById('usdToBtc').innerText = `1 USD = ${usdToBtc.toFixed(8)} BTC`;

        initializeMaze();
      } catch (error) {
        document.getElementById('btcToUsd').innerText = 'Error fetching BTC to USD price.';
        document.getElementById('usdToBtc').innerText = 'Error fetching USD to BTC price.';
      }
    }

    fetchBitcoinPrice();
    setInterval(fetchBitcoinPrice, 60000);
  </script>
</body>
</html>
