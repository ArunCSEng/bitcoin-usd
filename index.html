<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hourglass with Refresh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 20px;
      color: #f7931a;
    }

    .hourglass {
      position: relative;
      width: 120px;
      height: 200px;
      animation: flip 60s linear infinite;
    }

    .top-glass,
    .bottom-glass {
      position: absolute;
      width: 100%;
      height: 50%;
      border: 6px solid #333;
      background: #f7f7f7;
      clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
    }

    .top-glass {
      top: 0;
      transform-origin: center bottom;
    }

    .bottom-glass {
      bottom: 0;
      transform-origin: center top;
    }

    .sand {
      position: absolute;
      width: 100%;
      height: 50%;
      background: linear-gradient(to bottom, #f7931a 50%, transparent 50%);
      clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
      animation: sand-drip 60s linear infinite;
    }

    .sand-falling {
      position: absolute;
      top: 0;
      left: 50%;
      width: 6px;
      height: 0;
      background-color: #f7931a;
      animation: falling-sand 60s linear infinite;
    }

    .sand-collecting {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 0;
      background: #f7931a;
      clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
      animation: collecting-sand 60s linear infinite;
    }

    /* Animations */
    @keyframes flip {
      0%, 50% {
        transform: rotate(0deg);
      }
      51%, 100% {
        transform: rotate(180deg);
      }
    }

    @keyframes sand-drip {
      0% {
        height: 100%;
      }
      50% {
        height: 0%;
      }
      100% {
        height: 100%;
      }
    }

    @keyframes falling-sand {
      0% {
        height: 0;
      }
      50% {
        height: 100%;
      }
      100% {
        height: 0;
      }
    }

    @keyframes collecting-sand {
      0% {
        height: 0;
      }
      50% {
        height: 100%;
      }
      100% {
        height: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Hourglass Refresh Timer</h1>
  <div class="hourglass">
    <div class="top-glass">
      <div class="sand"></div>
    </div>
    <div class="sand-falling"></div>
    <div class="bottom-glass">
      <div class="sand-collecting"></div>
    </div>
  </div>
  <script>
    // Optional: Add functionality to fetch data every 60 seconds
    async function refreshData() {
      console.log("Refreshing data...");
      // Add your fetch functionality here
    }

    // Refresh data every 60 seconds
    setInterval(refreshData, 60000);
  </script>
</body>
</html>
